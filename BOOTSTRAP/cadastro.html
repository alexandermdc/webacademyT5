<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loja WA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  </head>
  <body class="m-0 p-0">
    <div class="container-fluid">
      <div class="row min-vh-100">
        <!-- Lado esquerdo -->
        <div class="col-md-6 bg-light d-flex align-items-center justify-content-center">
          <h2 class="text-center">Bem-vindo à WA Loja!</h2>
        </div>

        <!-- Lado direito -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
          <div class="w-100" style="max-width: 400px;">
            <form>
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required />
              </div>
              <div class="mb-3">
                <label for="confirmaEmail" class="form-label">Confirmar email</label>
                <input type="email" class="form-control" id="confirmaEmail" name="confirmaEmail" required />
              </div>
              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required />
              </div>
              <button type="submit" class="btn btn-success w-100">Confirmar cadastro</button>
              <div class="text-center mt-3">
                <a href="./login.html">Já possui cadastro?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
