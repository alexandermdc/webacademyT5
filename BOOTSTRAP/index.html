<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loja WA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Loja WA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./produtos.html">Gerenciar Produtos</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="btn btn-secondary ms-2" href="./login.html">Sair</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 mb-5">
    <h2 class="mb-4 text-start">Produtos:</h2>
    <div class="row g-3">
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card h-100">
          <img src="./assets/placeholder-image.png" class="card-img-top" alt="Produto 1">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Liquidificador</h5>
            <p class="card-text fw-bold text-secondary">Preço: R$ 1000,00</p>
            <a href="#" class="btn btn-primary mt-auto">Adicionar ao Carrinho</a>
          </div>
        </div>
      </div>

      <!-- Produto 2 -->
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card h-100">
          <img src="./assets/placeholder-image.png" class="card-img-top" alt="Produto 2">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Echo Dot</h5>
            <p class="card-text fw-bold text-secondary">Preço: R$ 600,00</p>
            <a href="#" class="btn btn-primary mt-auto">Adicionar ao Carrinho</a>
          </div>
        </div>
      </div>

      <!-- Produto 3 -->
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card h-100">
          <img src="./assets/placeholder-image.png" class="card-img-top" alt="Produto 3">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Smartwatch</h5>
            <p class="card-text fw-bold text-secondary">Preço: R$ 1200,00</p>
            <a href="#" class="btn btn-primary mt-auto">Adicionar ao Carrinho</a>
          </div>
        </div>
      </div>

      <!-- Produto 4 (Indisponível) -->
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card h-100">
          <img src="./assets/placeholder-image.png" class="card-img-top" alt="Produto 4">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Umidificador</h5>
            <p class="card-text fw-bold text-secondary">Preço: R$ 500,00</p>
            <button class="btn btn-secondary mt-auto" disabled>Indisponível</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
