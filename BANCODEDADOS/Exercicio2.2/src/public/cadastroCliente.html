<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastrar Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

  <h1 class="mb-4">Cadastrar Cliente</h1>

 <form id="formCliente">
  <div class="mb-3">
    <label class="form-label">Nome</label>
    <input type="text" id="nome" class="form-control" name="nome" required>
  </div>
  <div class="mb-3">
    <label class="form-label">CPF</label>
    <input type="text" id="cpf" class="form-control" name="cpf" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Telefone</label>
    <input type="text" id="telefone" class="form-control" name="telefone">
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" id="email" class="form-control" name="email">
  </div>
  <div class="mb-3">
    <label class="form-label">Data de Nascimento</label>
    <input type="date" id="data_nascimento" class="form-control" name="data_nascimento">
  </div>
  <div class="mb-3">
    <label class="form-label">ID do EndereÃ§o</label>
    <input type="number" id="id_endereco" class="form-control" name="id_endereco" required>
  </div>
  <button type="submit" class="btn btn-success">Cadastrar</button>
</form>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./js/cliente.js" type="module"></script>
</body>
</html>
